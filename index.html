<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Junior Viktorina </title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body class="bg-dark" style="user-select: none;">

    <!-- Start Count Viktorina -->

    <header class="py-2 bg-light header">
        <h1 class="text-center py-2">
            <a class="text-dark text-decoration-none" href="./index.html">Frontend Viktorina /easy/ for Junior </a>
        </h1>
        <template>
            <h2 class="quiz">Savollar</h2>
            <ul class="variants_ul"></ul>
        </template>
    </header>

    <!-- End Count Viktorina -->


    <!-- Game Start -->

    <main>
        <section class="start_section text-light">
            <div class="container">
                <button class="start_btn btn btn-primary fs-4 mt-5" style="margin-left: 585px;">
                    Boshlash
                </button>
                <h2 class="start_number d-none mt-5 fs-1 text-center">5</h2>
            </div>
        </section>
        <div class="hero_viktorina mt-5 mx-auto text-center text-dark d-none bg-light p-2 w-50 rounded"></div>
    </main>

    <!-- Game End -->



    <!-- Result Start -->

    <div class="end_result d-none">
        <h3 class="result text-center mt-5 fs-2"></h3>
        <div class="mx-auto text-center mt-5">
            <button class="btn btn-primary text-center fs-4 end_btn"></button>
        </div>
    </div>

    <!-- Result End -->

    <script src="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./quizs.js"></script>
    <script src="./main.js"></script>
</body>

</html>
